<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb; /* rosa claro */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Cora√ß√µes nos cantos */
    .heart {
      position: absolute;
      font-size: 40px;
      opacity: 0.8;
    }
    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    /* Bot√£o inicial */
    #start-btn {
      background-color: white;
      border: none;
      padding: 20px 40px;
      border-radius: 30px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    #start-btn:hover {
      transform: scale(1.1);
      background-color: #ffe4ec;
    }

    /* Conte√∫do ap√≥s clique */
    #content {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    #content img {
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #content p {
      font-size: 24px;
      margin-top: 20px;
      color: #a6006e;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Cora√ß√µes -->
  <div class="heart top-left">‚ù§Ô∏è</div>
  <div class="heart top-right">üíñ</div>
  <div class="heart bottom-left">üíï</div>
  <div class="heart bottom-right">üíû</div>

  <!-- Bot√£o inicial -->
  <button id="start-btn">Clique aqui üíò</button>

  <!-- Conte√∫do escondido -->
  <div id="content">
    <img id="main-image" src="SUA_IMAGEM_AQUI.jpg" alt="Imagem do amor">
    <p>Coloca aqui sua mensagem rom√¢ntica üòç</p>
    <audio id="music" src="SUA_MUSICA_AQUI.mp3"></audio>
  </div>

  <script>
    const btn = document.getElementById('start-btn');
    const content = document.getElementById('content');
    const music = document.getElementById('music');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';   // esconde o bot√£o
      content.style.display = 'block'; // mostra o conte√∫do
      music.play(); // toca a m√∫sica
    });
  </script>

</body>
</html>
